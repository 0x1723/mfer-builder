<html>
    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.js"></script>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
       
    </head>
    <body onload="generateMfers(12, '000000000000000000000000000000')">
        <div class="titleSection">
            <h1>mfer playground</h1>
            <p>the <!-- --><b>unofficial</b> builder of <!-- --><b>mfers</b></p>
            <p>by @thebadcc</p>
        </div>
        <div class="navigationWrapper"> 
            <div class="seedWrapper">      
                <input class="seed" value="" placeholder="Are ya winning, son?...">
                <button class="buildMfers" onclick="buildMfers()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>        
            </div>
            <div class="dropdown">
                <div class="traitWrapper">
                <label for="background">Background</label>
                <select class="background" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">blue</option>
                    <option value="03">yellow</option>
                    <option value="04">green</option>
                    <option value="05">orange</option>
                    <option value="06">red</option>
                    <option value="07">space</option>
                    <option value="08">tree</option>
                    <option value="09">graveyard</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="type">Type</label>
                <select class="type" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">plain</option>
                    <option value="03">charcoal</option>
                    <option value="04">zombie</option>
                    <option value="05">ape</option>
                    <option value="06">alien</option>
                </select>
                </div>
                <div class="traitWrapper">        
                <label for="eyes">Eyes</label>
                <select class="eyes" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">3dglasses</option>
                    <option value="03">alieneyes</option>
                    <option value="04">eyemask</option>
                    <option value="05">eyepatch</option>
                    <option value="06">nerdglasses</option>
                    <option value="07">purpleshades</option>
                    <option value="08">regulareyes</option>
                    <option value="09">shades</option>
                    <option value="10">vr</option>
                    <option value="11">zombieeyes</option>
                </select>
                </div>
                <div class="traitWrapper">        
                <label for="mouth">Mouth</label>
                <select class="mouth" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">flat</option>
                    <option value="03">smile</option>
                </select>
                </div>
                <div class="traitWrapper">        
                <label for="headphones">Headphones</label>        
                <select class="headphones" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">rcs</option>
                    <option value="03">blackheadphones</option>
                    <option value="04">blueheadphones</option>
                    <option value="05">goldheadphones</option>
                    <option value="06">greenheadphones</option>
                    <option value="07">linedheadphones</option>
                    <option value="08">pinkheadphones</option>
                    <option value="09">redheadphones</option>
                    <option value="10">whiteheadphones</option>
                </select>
                </div>
                <div class="traitWrapper">        
                <label for="smoke">Smoke</label>   
                <select class="smoke" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">cigblack</option>
                    <option value="03">cigwhite</option>
                    <option value="04">pipe</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="watch">Watch</label>  
                <select class="watch" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">argoblack</option>
                    <option value="03">argowhite</option>
                    <option value="04">oystergold</option>
                    <option value="05">oystersilver</option>
                    <option value="06">subbat</option>
                    <option value="07">subblack</option>
                    <option value="08">subblue</option>
                    <option value="09">subcola</option>
                    <option value="10">sublantern</option>
                    <option value="11">subred</option>
                    <option value="12">subrose</option>
                    <option value="13">subturquoise</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="beard">Beard</label>        
                <select class="beard" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">fullbeard</option>
                    <option value="03">shadowbeard</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="hoodies">Hoodies</label>      
                <select class="hoodies" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">hoodie</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="shirt">Shirt</label>              
                <select class="shirt" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">collaredshirtblue</option>
                    <option value="03">collaredshirtgreen</option>
                    <option value="04">collaredshirtpink</option>
                    <option value="05">collaredshirtturquoise</option>
                    <option value="06">collaredshirtwhite</option>
                    <option value="07">collaredshirtyellow</option>
                    <option value="08">hoodiedownblue</option>
                    <option value="09">hoodiedowngray</option>
                    <option value="10">hoodiedowngreen</option>
                    <option value="11">hoodiedownpink</option>
                    <option value="12">hoodiedownred</option>
                    <option value="13">hoodiedownwhite</option>
                    <option value="14">goldchain</option>
                    <option value="15">silverchain</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="longHair">Long Hair</label>          
                <select class="longHair" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">longhairblack</option>
                    <option value="03">longhairyellow</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="hatsUnder">Hats Under</label>          
                <select class="hatsUnder" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">bandanablue</option>
                    <option value="03">bandanadarkgray</option>
                    <option value="04">bandanared</option>
                    <option value="05">beaniemonochrome</option>
                    <option value="06">beanie</option>
                    <option value="07">capmonochrome</option>
                    <option value="08">cappurple</option>
                    <option value="09">headbandbluegreen</option>
                    <option value="10">headbandbluered</option>
                    <option value="11">headbandbluewhite</option>
                    <option value="12">headbandgreenwhite</option>
                    <option value="13">headbandpinkwhite</option>
                    <option value="14">knitatlanta</option>
                    <option value="15">knitbaltimore</option>
                    <option value="16">knitbuffalo</option>
                    <option value="17">knitchicago</option>
                    <option value="18">knitcleveland</option>
                    <option value="19">knitdallas</option>
                    <option value="20">knitkc</option>
                    <option value="21">knitlasvegas</option>
                    <option value="22">knitmiami</option>
                    <option value="23">knitnewyork</option>
                    <option value="24">knitpittsburgh</option>
                    <option value="25">knitsanfran</option>    
                </select>
                </div>
                <div class="traitWrapper">
                <label for="hatsOver">Hats Over</label>
                <select class="hatsOver" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">cowboyhat</option>
                    <option value="03">pilothelmet</option>
                    <option value="04">tophat</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="shortHair">Short Hair</label>        
                <select class="shortHair" onchange="updateSeed()">
                    <option value="00">random</option>
                    <option value="01">none</option>
                    <option value="02">messyblack</option>
                    <option value="03">messypurple</option>
                    <option value="04">messyred</option>
                    <option value="05">messyyellow</option>
                    <option value="06">mohawkblack</option>
                    <option value="07">mohawkblue</option>
                    <option value="08">mohawkgreen</option>
                    <option value="09">mohawkpink</option>
                    <option value="10">mohawkpurple</option>
                    <option value="11">mohawkred</option>
                    <option value="12">mohawkyellow</option>
                </select>
                </div>
                <div class="traitWrapper">
                <label for="quantity">Quantity</label>          
                <input type="number" class="quantity" min="1" max="100" value="12">
                </div>
                <div class="traitWrapper">
                <label for="base">Base</label>
                <select class="base" onchange="updateSeed()">
                    <option value="mfer"> mfer</option>
                    <option value="creyzies">....</option>
                </select>
                </div>
                <button class="wtfButton" onclick="wtf()" value="0">
                    <i class="fa-solid fa-brush"></i>
                </button>      
            </div>
        </div>
        <div class="html-content-holder"></div>
        <div class="mferWrapper">
            <div class="mferImg"></div>
        </div>
        <div class="lineWrapper">
            <div class="line"></div>
            <div class="iconWrapper">
                <span class="icon">
                    <img src="https://github.com/thebadcc-eth/mfer-builder/blob/main/images/mferLogo.png?raw=true" width="40px" height="40px">
                </span>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
