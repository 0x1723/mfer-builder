<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.js"></script>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
       
    </head>
    <body onload="generateMfers(12, '0000000000000000000000000000')">
        <div class="titleSection">
            <h1>mfer playground</h1>
            <p>the <!-- --><b>unofficial</b> builder of <!-- --><b>mfers</b></p>
            <p>by @thebadcc</p>
        </div>
        <div class="navigationhWrapper"> 
            <div class="traitWrapper">
            <label for="background">Background</label>
            <select class="background" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">blue</option>
                <option value="02">yellow</option>
                <option value="03">green</option>
                <option value="04">orange</option>
                <option value="05">red</option>
                <option value="06">space</option>
                <option value="07">tree</option>
                <option value="08">graveyard</option>
            </select>
            </div>
            <div class="traitWrapper">
            <label for="type">Type</label>
            <select class="type" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">plain</option>
                <option value="02">charcoal</option>
                <option value="03">zombie</option>
                <option value="04">ape</option>
                <option value="05">alien</option>
            </select>
            </div>
            <div class="traitWrapper">

                <option value="00">random</option>
                <option value="-1">none</option>

                <option value="02">alieneyes</option>
                <option value="03">eyemask</option>
                <option value="04">eyepatch</option>
                <option value="05">nerdglasses</option>
                <option value="06">purpleshades</option>
                <option value="07">regulareyes</option>
                <option value="08">shades</option>
                <option value="09">vr</option>
                <option value="10">zombieeyes</option>
            </select>
            </div>
            <div class="traitWrapper">        
            <label for="mouth">Mouth</label>
            <select class="mouth" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">flat</option>
                <option value="02">smile</option>
            </select>
            </div>
            <div class="traitWrapper">        
            <label for="headphones">Headphones</label>        
            <select class="headphones" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">rcs</option>
                <option value="02">blackheadphones</option>
                <option value="03">blueheadphones</option>
                <option value="04">goldheadphones</option>
                <option value="05">greenheadphones</option>

                <option value="07">pinkheadphones</option>

            </select>
            </div>
            <div class="traitWrapper">

                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">cigblack</option>
                <option value="02">cigwhite</option>
                <option value="03">pipe</option>
            </select>
            </div>
            <div class="traitWrapper">
            <label for="watch">Watch</label>

                <option value="00">random</option>
                <option value="-1">none</option>

                <option value="09">sublantern</option>
                <option value="10">subred</option>
                <option value="11">subrose</option>
                <option value="12">subturquoise</option>
            </select>
            </div>
            <div class="traitWrapper">

                <option value="00">random</option>
                <option value="-1">none</option>

                <option value="02">shadowbeard</option>
            </select>
            </div>
            <div class="traitWrapper">
            <label for="hoodies">Hoodies</label>      
            <select class="hoodies" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">hoodie</option>
            </select>
            </div>
            <div class="traitWrapper">
            <label for="shirt">Shirt</label>              
            <select class="shirt" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">collaredshirtblue</option>
                <option value="02">collaredshirtgreen</option>
                <option value="03">collaredshirtpink</option>
                <option value="04">collaredshirtturquoise</option>
                <option value="05">collaredshirtwhite</option>

            </select>

            <div class="traitWrapper">
            <label for="longHair">Long Hair</label>          
            <select class="longHair" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">longhairblack</option>
                <option value="02">longhairyellow</option>

            </div>
            <div class="traitWrapper">
            <label for="hatsUnder">Hats Under</label>          
            <select class="hatsUnder" onchange="updateSeed()">
                <option value="00">random</option>

                <option value="23">knitpittsburgh</option>
                <option value="24">knitsanfran</option>    
            </select>
            </div>
            <div class="traitWrapper">
            <label for="hatsOver">Hats Over</label>
            <select class="hatsOver" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">cowboyhat</option>
                <option value="02">pilothelmet</option>
                <option value="03">tophat</option>
            </select>
            </div>
            <div class="traitWrapper">
            <label for="shortHair">Short Hair</label>        
            <select class="shortHair" onchange="updateSeed()">
                <option value="00">random</option>
                <option value="-1">none</option>
                <option value="01">messyblack</option>
                <option value="02">messypurple</option>
                <option value="03">messyred</option>
                <option value="04">messyyellow</option>
                <option value="05">mohawkblack</option>
                <option value="06">mohawkblue</option>
                <option value="07">mohawkgreen</option>
                <option value="08">mohawkpink</option>
                <option value="09">mohawkpurple</option>
                <option value="10">mohawkred</option>
                <option value="11">mohawkyellow</option>
            </select>
            </div>
            <div class="traitWrapper">
            <label for="quantity">Quantity</label>          
            <input type="number" class="quantity" min="1" max="100" value="12">
            </div>
            <div class="traitWrapper" id="seedWrapper">      
                <input class="seed" value="" placeholder="  Are ya winning, son?">
            <button class="buildMfers" onclick="buildMfers()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>        
            </div>
        </div>
        <div class="html-content-holder"></div>
        <div class="mferWrapper">
            <div class="mferImg"></div>
        </div>
        <div class="lineWrapper">
            <div class="line"></div>
            <div class="iconWrapper">
                <span class="icon">
                    <img src="https://github.com/thebadcc-eth/mfer-builder/blob/main/images/mferLogo.png?raw=true" width="40px" height="40px">
                </span>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
